{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Campus Eats - Order food from anywhere in Vignan Institute of Information Technology, Vizag.">
        <meta name="keywords" content="canteen, food delivery, Vignan Institute, Vizag, Campus Eats">
        <meta name="author" content="Campus Eats Team">
        <meta name="csrf-token" content="{{ csrf_token }}">
    
        <!-- Open Graph for social sharing -->
        <meta property="og:title" content="Campus Eats - College Canteen Automation">
        <meta property="og:description" content="Easily order food from anywhere in Vignan Institute of Information Technology, Vizag.">
        <meta property="og:image" content="{% static 'dark_theme_logo.png' %}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://campuseats.com"> <!-- Update after deployment -->
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Campus Eats - College Canteen Automation">
        <meta name="twitter:description" content="Easily order food from anywhere in Vignan Institute of Information Technology, Vizag.">
        <meta name="twitter:image" content="{% static 'dark_theme_logo.png' %}">
    
        <title>Campus Eats - Order Food in College</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'home_page_css.css' %}">
        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "Campus Eats",
              "url": "https://yourdeployedsite.com",
              "logo": "{% static 'dark_theme_logo.png' %}",
              "description": "Order food from anywhere in Vignan Institute of Information Technology, Vizag with Campus Eats.",
              "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+91 8125812819",
                "contactType": "Customer Support"
              }
            }
            </script>
            
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'dark_theme_logo.png' %}" alt="Campus Eats logo">
        </div>
        <div class="header_nav">
            <nav class="navs">
                <ul>
                    <li><a class="h" href="{%  url 'home' %}">Home</a></li>
                    <li><a class="h" href="#">Contact</a></li>
                    <li><a class="h" href="{% url 'about' %}">About</a></li>
                    <li><a class="h" href="{% url 'history' %}">History</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class="icons">
           

            <a href="#" id="toggle_theme">
                <img class="cp" id="theme_icon" 
                     src="{% static 'light_mode.png' %}" 
                     data-light="{% static 'light_mode.png' %}" 
                     data-dark="{% static 'night_mode.png' %}" 
                     alt="Theme icon">
            </a>
            
            <a href="{% url 'cart_summary' %}"><img class="cp" src="{% static 'cart_png.png' %}" alt="cart icon"></a>
           
            <a href="{% url 'profile' %}"><img class="cp" src="{% static 'profile_png.png' %}" alt="profile icon"></a>
        </div>
    </header>
    <form class="search-bar" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text" placeholder="Search for the dish...." name="search"/>
        <button>
            <img src="{% static 'search_icon.png' %}" alt="Search" />
        </button>
    </form>
    {% block content %}
    {% endblock %}
<footer class="footer">
    <div class="footer-container">
        <div class="footer-logo">
            <img src="{% static 'dark_theme_logo.png' %}" alt="Campus Eats Logo">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <a href="#"><img src="{% static 'linkedin.png' %}" alt="LinkedIn"></a>
            <a href="#"><img src="{% static 'mail.png' %}" alt="Mail"></a>
            <a href="#"><img src="{% static 'instagram.png' %}" alt="Instagram"></a>
        </div>
        <div class="footer-info">
            <p>&copy; 2025 Campus Eats</p>
            <p>All rights reserved</p>
        </div>
    </div>
</footer>
<script src="{% static 'home_page_js.js' %}"></script>
</body>
</html>
