{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="abc">
<div class="container">
    

    <div class="form-container">
        <h2>Your Profile</h2>
        
        <div class="form-group">
            <label>First Name</label>
            <p>{{ customer.first_name }}</p>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <p>{{ customer.last_name }}</p>
        </div>
        
        <div class="form-group">
            <label>Mobile Number</label>
            <p>{{ customer.phone }}</p>
        </div>
        
        <div class="form-group">
            <label>Branch</label>
            <p>{{ customer.branch }}</p>
        </div>
        
        <div class="form-group">
            <label>Registered No</label>
            <p>{{ customer.registered_no }}</p>
        </div>

        <a href="{% url 'profile_update' %}" class="edit-btn">Edit Profile</a>
        <a href="{% url 'logout' %}" class="edit-btn">Logout</a>
    </div>
</div>
</div>
{% endblock %}
